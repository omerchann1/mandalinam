<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anı Defteri</title>

<!-- EL YAZISI FONT -->
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Georgia, serif;
  background:
    url("paper-texture.png"),
    linear-gradient(180deg,#d6c1a0,#b59a6a);
  background-size:cover;
}

/* SCROLL */
.wrapper{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* SAYFA */
.section{
  height:100vh;
  display:flex;
  align-items:center;
  scroll-snap-align:start;
  padding:0 12px;
}

/* KART */
.card{
  width:78%;
  background:#f4eddc;
  padding:16px 16px 28px;
  border-radius:18px;
  box-shadow:0 24px 50px rgba(0,0,0,.28);
  opacity:0;
  filter:blur(2px);
  transition:
    opacity 2.8s cubic-bezier(.22,1,.36,1),
    transform 2.8s cubic-bezier(.22,1,.36,1),
    filter 2.8s cubic-bezier(.22,1,.36,1);
}

/* FOTO */
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:12px;
  filter:sepia(.38) contrast(1.05) brightness(.96);
}

/* NOT */
.note{
  margin-top:14px;
  font-family:'Shadows Into Light', cursive;
  font-size:16px;
  text-align:center;
  color:#6a5635;
}

/* SOL */
.left{justify-content:flex-start;}
.left .card{
  transform:translateX(-140px) translateY(30px) rotate(-3deg);
}

/* SAĞ */
.right{justify-content:flex-end;}
.right .card{
  transform:translateX(140px) translateY(30px) rotate(3deg);
}

/* GÖRÜNÜR */
.show .card{
  opacity:1;
  filter:blur(0);
  transform:translateX(0) translateY(0) rotate(0);
}

/* PLAK */
.vinyl{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  width:88px;
  height:88px;
  border-radius:50%;
  background:
    repeating-radial-gradient(
      circle,
      #0b0b0b 0px,
      #0b0b0b 2px,
      #151515 3px,
      #151515 4px
    );
  box-shadow:0 20px 40px rgba(0,0,0,.55);
}
.vinyl::after{
  content:"";
  position:absolute;
  inset:30px;
  background:#caa46a;
  border-radius:50%;
}
.spin{
  animation:spin 4.8s linear infinite;
}
@keyframes spin{
  to{transform:translateX(-50%) rotate(360deg)}
}

/* KAPANIŞ */
.end{justify-content:center;}
.end-note{
  width:85%;
  background:#f9f1df;
  padding:48px 30px 60px;
  border-radius:18px;
  box-shadow:0 26px 50px rgba(0,0,0,.25);
  font-style:italic;
  line-height:1.9;
  color:#5c4a2d;
  text-align:center;
  opacity:0;
  filter:blur(6px);
  transform:translateY(60px);
  transition:all 3.6s ease;
}
.show .end-note{
  opacity:1;
  filter:blur(0);
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="wrapper">

<!-- FOTO ÖRNEK -->
<div class="section left"><div class="card"><img src="foto1.jpg"><div class="note">Yılın ilk günü</div></div></div>
<div class="section right"><div class="card"><img src="foto2.jpg"><div class="note">Kaybolduğumuz sokak</div></div></div>
<!-- foto20’ye kadar devam -->

<div class="section end">
  <div class="end-note">
    Buraya kadar geldik.<br><br>
    Bu bir son değil,<br>
    sadece bu sayfaların<br>
    usulca kapanışı.
  </div>
</div>

</div>

<div class="vinyl" onclick="toggle()"></div>

<audio id="music" src="ses.mp3" loop></audio>
<audio id="paper" src="paper.mp3"></audio>

<script>
/* GÖRÜNÜM + KAĞIT SESİ */
const paper=document.getElementById("paper");
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("show");
      paper.currentTime=0;
      paper.play();
    }
  });
},{threshold:.6});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* MÜZİK */
let playing=false;
function toggle(){
  const m=document.getElementById("music");
  const v=document.querySelector(".vinyl");
  if(!playing){
    m.play();
    v.classList.add("spin");
  }else{
    m.pause();
    v.classList.remove("spin");
  }
  playing=!playing;
}
</script>

</body>
</html>
