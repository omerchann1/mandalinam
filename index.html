<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anı Defteri</title>

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#f6eddc,#efe4cf);
  font-family:Georgia, serif;
  overflow-x:hidden;
}

/* KAR */
.snow{
  position:fixed;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{to{transform:translateY(120vh);}}

/* ALAN */
.container{
  max-width:420px;
  margin:auto;
  padding-top:120px;
}

/* KART */
.card{
  width:75%;
  background:#f3ecd9;
  padding:12px 12px 24px;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(0,0,0,.28);
  margin-bottom:140px;
  opacity:0;
  transform:translateY(60px);
  transition:all 1.2s ease;
}

/* SAĞ - SOL */
.card.left{
  margin-left:0;
  margin-right:auto;
  transform:translateY(60px) rotate(-2deg);
}
.card.right{
  margin-left:auto;
  margin-right:0;
  transform:translateY(60px) rotate(2deg);
}

.card.show{
  opacity:1;
  transform:translateY(0) rotate(0);
}

/* FOTO */
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
  filter:sepia(.35) contrast(1.05) brightness(.95);
}

/* NOT */
.note{
  margin-top:10px;
  font-size:14px;
  font-style:italic;
  text-align:center;
  color:#6b5b3e;
}

/* BOŞLUK */
.spacer{
  height:800px;
}

/* KAPANIŞ */
.end-note{
  width:85%;
  background:#f8f1df;
  margin:0 auto 160px;
  padding:40px 28px 55px;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  font-style:italic;
  line-height:1.8;
  color:#5c4a2d;
  opacity:0;
  transform:translateY(40px);
  transition:all 1.3s ease;
}
.end-note.show{
  opacity:1;
  transform:translateY(0);
}

/* PİKAP */
.turntable{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  height:90px;
  background:#5a3e2b;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.vinyl{
  position:absolute;
  top:10px;
  left:10px;
  width:70px;
  height:70px;
  background:radial-gradient(circle,#111 30%,#000 70%);
  border-radius:50%;
}
.vinyl::after{
  content:"";
  position:absolute;
  inset:26px;
  background:#cfa56a;
  border-radius:50%;
}
.spin{animation:spin 3s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}

</style>
</head>

<body>

<div class="container">

<div class="card left"><img src="foto1.jpg"><div class="note">Yılın ilk günü</div></div>
<div class="card right"><img src="foto2.jpg"><div class="note">Kaybolduğumuz sokak</div></div>
<div class="card left"><img src="foto3.jpg"><div class="note">Güldüğümüz an</div></div>
<div class="card right"><img src="foto4.jpg"><div class="note">Sessiz bir akşam</div></div>
<div class="card left"><img src="foto5.jpg"><div class="note">Uzun yürüyüş</div></div>
<div class="card right"><img src="foto6.jpg"><div class="note">Soğuk ama güzel</div></div>
<div class="card left"><img src="foto7.jpg"><div class="note">Birlikteyken</div></div>
<div class="card right"><img src="foto8.jpg"><div class="note">Aniden</div></div>

<div class="spacer"></div>

<div class="end-note">
Buraya kadar geldik.<br><br>
Bu bir son değil,<br>
sadece bu sayfaların kapanışı.
</div>

</div>

<div class="turntable" onclick="toggle()">
  <div class="vinyl"></div>
</div>

<audio id="ses" src="ses.mp3" loop></audio>

<script>
/* SCROLL */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.3});
document.querySelectorAll(".card,.end-note").forEach(el=>obs.observe(el));

/* MÜZİK */
let playing=false;
function toggle(){
  const s=document.getElementById("ses");
  const v=document.querySelector(".vinyl");
  if(!playing){s.play();v.classList.add("spin");}
  else{s.pause();v.classList.remove("spin");}
  playing=!playing;
}

/* KAR */
for(let i=0;i<30;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
