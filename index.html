<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anı Defteri</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Georgia, serif;
  background:linear-gradient(180deg,#f6eddc,#efe4cf);
}

/* SCROLL SNAP */
.wrapper{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* SAYFA */
.section{
  height:100vh;
  display:flex;
  align-items:center;
  scroll-snap-align:start;
  padding:0 12px;
}

/* KART */
.card{
  width:78%;
  background:#f3ecd9;
  padding:14px 14px 26px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.28);
  opacity:0;
  transition:
    opacity 2.2s cubic-bezier(0.22,1,0.36,1),
    transform 2.2s cubic-bezier(0.22,1,0.36,1);
}

/* FOTO */
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:12px;
  filter:sepia(.35) contrast(1.05) brightness(.95);
}

/* NOT */
.note{
  margin-top:12px;
  font-size:14px;
  font-style:italic;
  text-align:center;
  color:#6b5b3e;
}

/* SOL */
.left{
  justify-content:flex-start;
}
.left .card{
  transform:translateX(-120px) rotate(-2.5deg);
}

/* SAĞ */
.right{
  justify-content:flex-end;
}
.right .card{
  transform:translateX(120px) rotate(2.5deg);
}

/* GÖRÜNÜR */
.show .card{
  opacity:1;
  transform:translateX(0) rotate(0);
}

/* ===== PİKAP ===== */
.turntable{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  width:100px;
  height:100px;
  background:#4b3323;
  border-radius:14px;
  box-shadow:0 25px 50px rgba(0,0,0,.55);
}

/* GERÇEKÇİ PLAK */
.vinyl{
  position:absolute;
  top:10px;
  left:10px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:
    repeating-radial-gradient(
      circle,
      #0b0b0b 0px,
      #0b0b0b 2px,
      #141414 3px,
      #141414 4px
    );
  box-shadow:inset 0 0 8px rgba(255,255,255,.08);
}
.vinyl::after{
  content:"";
  position:absolute;
  inset:28px;
  background:#cfa56a;
  border-radius:50%;
  box-shadow:inset 0 0 4px rgba(0,0,0,.4);
}
.vinyl::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:linear-gradient(135deg,rgba(255,255,255,.15),transparent 40%);
}

.spin{
  animation:spin 4.5s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

</style>
</head>

<body>

<div class="wrapper">

<!-- 20 FOTO -->
<div class="section left"><div class="card"><img src="foto1.jpg"><div class="note">Yılın ilk günü</div></div></div>

<div class="section right"><div class="card"><img src="foto4.jpg"><div class="note">Sessiz bir akşam</div></div></div>
<div class="section left"><div class="card"><img src="foto5.jpg"><div class="note">Uzun yürüyüş</div></div></div>
<div class="section right"><div class="card"><img src="foto6.jpg"><div class="note">Soğuk ama güzel</div></div></div>
<div class="section left"><div class="card"><img src="foto7.jpg"><div class="note">Birlikteyken</div></div></div>
<div class="section right"><div class="card"><img src="foto8.jpg"><div class="note">Aniden</div></div></div>
<div class="section left"><div class="card"><img src="foto9.jpg"><div class="note">Hatırladıkça</div></div></div>
<div class="section right"><div class="card"><img src="foto10.jpg"><div class="note">Yıl ortası</div></div></div>

<div class="section left"><div class="card"><img src="foto11.jpg"><div class="note">Yaz günü</div></div></div>
<div class="section right"><div class="card"><img src="foto12.jpg"><div class="note">Güneşli an</div></div></div>

<div class="section right"><div class="card"><img src="foto16.jpg"><div class="note">Sonbahar</div></div></div>

<div class="section right"><div class="card"><img src="foto20.jpg"><div class="note">Yılın sonu</div></div></div>

</div>

<div class="turntable" onclick="toggle()">
  <div class="vinyl"></div>
</div>

<audio id="ses" src="ses.mp3" loop></audio>

<script>
/* OBSERVER */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.6});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* MÜZİK */
let playing=false;
function toggle(){
  const s=document.getElementById("ses");
  const v=document.querySelector(".vinyl");
  if(!playing){s.play();v.classList.add("spin");}
  else{s.pause();v.classList.remove("spin");}
  playing=!playing;
}
</script>

</body>
</html>
