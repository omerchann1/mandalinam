<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anı Defteri</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Georgia, serif;
  background:linear-gradient(180deg,#e4d3b1,#c7ae84);
}

/* SCROLL SNAP */
.wrapper{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* SAYFA */
.section{
  height:100vh;
  display:flex;
  align-items:center;
  scroll-snap-align:start;
  padding:0 12px;
}

/* KART */
.card{
  width:78%;
  background:#f3ecd9;
  padding:14px 14px 26px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.28);
  opacity:0;
  transition:
    opacity 2.2s cubic-bezier(0.22,1,0.36,1),
    transform 2.2s cubic-bezier(0.22,1,0.36,1);
}

/* FOTO */
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:12px;
  filter:sepia(.35) contrast(1.05) brightness(.95);
}

/* NOT */
.note{
  margin-top:12px;
  font-size:14px;
  font-style:italic;
  text-align:center;
  color:#6b5b3e;
}

/* SOL */
.left{
  justify-content:flex-start;
}
.left .card{
  transform:translateX(-120px) rotate(-2.5deg);
}

/* SAĞ */
.right{
  justify-content:flex-end;
}
.right .card{
  transform:translateX(120px) rotate(2.5deg);
}

/* GÖRÜNÜR */
.show .card{
  opacity:1;
  transform:translateX(0) rotate(0);
}

/* ===== PLAK ===== */
.vinyl{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  width:88px;
  height:88px;
  border-radius:50%;
  background:
    repeating-radial-gradient(
      circle,
      #0b0b0b 0px,
      #0b0b0b 2px,
      #141414 3px,
      #141414 4px
    );
  box-shadow:
    0 18px 35px rgba(0,0,0,.55),
    inset 0 0 10px rgba(255,255,255,.08);
}
.vinyl::after{
  content:"";
  position:absolute;
  inset:30px;
  background:#cfa56a;
  border-radius:50%;
  box-shadow:inset 0 0 4px rgba(0,0,0,.4);
}
.vinyl::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:linear-gradient(135deg,rgba(255,255,255,.15),transparent 45%);
}
.spin{
  animation:spin 4.5s linear infinite;
}
@keyframes spin{to{transform:translateX(-50%) rotate(360deg)}}

/* === KAPANIŞ === */
.end{
  justify-content:center;
}
.end-note{
  width:85%;
  background:#f8f1df;
  padding:44px 30px 60px;
  border-radius:18px;
  box-shadow:0 22px 45px rgba(0,0,0,.25);
  font-style:italic;
  line-height:1.8;
  color:#5c4a2d;
  text-align:center;
  opacity:0;
  transform:translateY(40px);
  transition:all 2s ease;
}
.show .end-note{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="wrapper">

<!-- FOTO SEKSİYONLARI (20 adet aynen kalıyor) -->
<!-- ... BURADA ÖNCEKİ 20 FOTO KISMI AYNI ... -->

<!-- KAPANIŞ -->
<div class="section end">
  <div class="end-note">
    Buraya kadar geldik.<br><br>
    Bu bir son değil,<br>
    sadece bu sayfaların<br>
    usulca kapanışı.
  </div>
</div>

</div>

<div class="vinyl" onclick="toggle()"></div>
<audio id="ses" src="ses.mp3" loop></audio>

<script>
/* OBSERVER */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.6});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* MÜZİK */
let playing=false;
function toggle(){
  const s=document.getElementById("ses");
  const v=document.querySelector(".vinyl");
  if(!playing){s.play();v.classList.add("spin");}
  else{s.pause();v.classList.remove("spin");}
  playing=!playing;
}
</script>

</body>
</html>
