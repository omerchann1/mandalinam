<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anı Defteri</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Georgia, serif;
  background:linear-gradient(180deg,#f6eddc,#efe4cf);
}

/* === SCROLL SNAP === */
.wrapper{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* === HER SAYFA === */
.section{
  height:100vh;
  display:flex;
  align-items:center;
  scroll-snap-align:start;
  padding:0 12px;
}

/* KART */
.card{
  width:78%;
  background:#f3ecd9;
  padding:12px 12px 24px;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(0,0,0,.28);
  opacity:0;
  transition:all 1.2s ease;
}

/* FOTO */
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:10px;
  filter:sepia(.35) contrast(1.05) brightness(.95);
}

/* NOT */
.note{
  margin-top:10px;
  font-size:14px;
  font-style:italic;
  text-align:center;
  color:#6b5b3e;
}

/* SOL */
.left{
  justify-content:flex-start;
}
.left .card{
  transform:translateX(-80px) rotate(-2deg);
}

/* SAĞ */
.right{
  justify-content:flex-end;
}
.right .card{
  transform:translateX(80px) rotate(2deg);
}

/* GÖRÜN */
.show .card{
  opacity:1;
  transform:translateX(0) rotate(0);
}

/* KAR */
.snow{
  position:fixed;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{to{transform:translateY(120vh);}}

/* PİKAP */
.turntable{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  height:90px;
  background:#5a3e2b;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.vinyl{
  position:absolute;
  top:10px;
  left:10px;
  width:70px;
  height:70px;
  background:radial-gradient(circle,#111 30%,#000 70%);
  border-radius:50%;
}
.vinyl::after{
  content:"";
  position:absolute;
  inset:26px;
  background:#cfa56a;
  border-radius:50%;
}
.spin{animation:spin 3s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}

</style>
</head>

<body>

<div class="wrapper">

<div class="section left"><div class="card">
<img src="foto1.jpg"><div class="note">Yılın ilk günü</div></div></div>

<div class="section right"><div class="card">
<img src="foto2.jpg"><div class="note">Kaybolduğumuz sokak</div></div></div>

<div class="section left"><div class="card">
<img src="foto3.jpg"><div class="note">Güldüğümüz an</div></div></div>

<div class="section right"><div class="card">
<img src="foto4.jpg"><div class="note">Sessiz bir akşam</div></div></div>

<div class="section left"><div class="card">
<img src="foto5.jpg"><div class="note">Uzun yürüyüş</div></div></div>

<div class="section right"><div class="card">
<img src="foto6.jpg"><div class="note">Soğuk ama güzel</div></div></div>

</div>

<div class="turntable" onclick="toggle()">
  <div class="vinyl"></div>
</div>

<audio id="ses" src="ses.mp3" loop></audio>

<script>
/* OBSERVER */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.6});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* MÜZİK */
let playing=false;
function toggle(){
  const s=document.getElementById("ses");
  const v=document.querySelector(".vinyl");
  if(!playing){s.play();v.classList.add("spin");}
  else{s.pause();v.classList.remove("spin");}
  playing=!playing;
}

/* KAR */
for(let i=0;i<28;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
