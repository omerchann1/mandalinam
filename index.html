<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anı Defteri</title>

<style>
body{
  margin:0;
  font-family:Georgia, serif;
  background:linear-gradient(180deg,#f7efe1,#efe6d8);
  overflow-x:hidden;
}

/* KAR */
.snow{
  position:fixed;
  top:-10px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:1;
}
@keyframes fall{to{transform:translateY(120vh);}}

/* ALAN */
.container{
  max-width:460px;
  margin:auto;
  padding:120px 12px 0;
}

/* === MASONRY === */
.masonry{
  column-count:2;
  column-gap:18px;
}

/* KART */
.card{
  break-inside:avoid;
  background:#f3ecd9;
  padding:10px 10px 22px;
  border-radius:14px;
  box-shadow:0 14px 32px rgba(0,0,0,.25);
  margin-bottom:28px;
  opacity:0;
  transform:translateY(40px) scale(.96);
  transition:all 1.1s ease;
}

/* DOĞAL EĞİKLİK */
.card:nth-child(odd){transform:translateY(40px) rotate(-2deg);}
.card:nth-child(even){transform:translateY(40px) rotate(2deg);}
.card:nth-child(3n){transform:translateY(40px) rotate(-1deg);}
.card:nth-child(4n){transform:translateY(40px) rotate(3deg);}

.card.show{
  opacity:1;
  transform:translateY(0) rotate(0) scale(1);
}

/* FOTO */
.card img{
  width:100%;
  height:190px;
  object-fit:cover;
  border-radius:8px;
  filter:sepia(.35) contrast(1.05) brightness(.95);
}

/* NOT */
.note{
  margin-top:8px;
  font-size:13px;
  font-style:italic;
  text-align:center;
  color:#6b5b3e;
}

/* BOŞLUK */
.spacer{
  height:800px;
}

/* KAPANIŞ */
.end-note{
  width:85%;
  background:#f8f1df;
  margin:0 auto 140px;
  padding:38px 26px 55px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  font-style:italic;
  line-height:1.8;
  color:#5c4a2d;
  opacity:0;
  transform:translateY(40px);
  transition:all 1.3s ease;
}
.end-note.show{
  opacity:1;
  transform:translateY(0);
}

/* PİKAP */
.turntable{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  height:90px;
  background:#5a3e2b;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:10;
}
.vinyl{
  position:absolute;
  top:10px;
  left:10px;
  width:70px;
  height:70px;
  background:radial-gradient(circle,#111 30%,#000 70%);
  border-radius:50%;
}
.vinyl::after{
  content:"";
  position:absolute;
  inset:26px;
  background:#cfa56a;
  border-radius:50%;
}
.spin{animation:spin 3s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>

<body>

<div class="container">
<div class="masonry">

<div class="card"><img src="foto1.jpg"><div class="note">Yılın ilk günü</div></div>
<div class="card"><img src="foto2.jpg"><div class="note">Kaybolduğumuz sokak</div></div>
<div class="card"><img src="foto3.jpg"><div class="note">Güldüğümüz an</div></div>
<div class="card"><img src="foto4.jpg"><div class="note">Sessiz bir akşam</div></div>
<div class="card"><img src="foto5.jpg"><div class="note">Uzun yürüyüş</div></div>
<div class="card"><img src="foto6.jpg"><div class="note">Soğuk ama güzel</div></div>
<div class="card"><img src="foto7.jpg"><div class="note">Birlikteyken</div></div>
<div class="card"><img src="foto8.jpg"><div class="note">Aniden</div></div>
<div class="card"><img src="foto9.jpg"><div class="note">Hatırladıkça</div></div>
<div class="card"><img src="foto10.jpg"><div class="note">Yıl ortası</div></div>

</div>

<div class="spacer"></div>

<div class="end-note">
Buraya kadar geldik.<br><br>
Bu bir son değil,<br>
sadece bu sayfaların kapanışı.
</div>
</div>

<div class="turntable" onclick="toggle()">
  <div class="vinyl"></div>
</div>

<audio id="ses" src="ses.mp3" loop></audio>

<script>
/* SCROLL */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.2});
document.querySelectorAll(".card,.end-note").forEach(el=>obs.observe(el));

/* MÜZİK */
let playing=false;
function toggle(){
  const s=document.getElementById("ses");
  const v=document.querySelector(".vinyl");
  if(!playing){ s.play(); v.classList.add("spin"); }
  else{ s.pause(); v.classList.remove("spin"); }
  playing=!playing;
}

/* KAR */
for(let i=0;i<35;i++){
  const s=document.createElement("div");
  s.className="snow";
  const size=3+Math.random()*6;
  s.style.width=s.style.height=size+"px";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
